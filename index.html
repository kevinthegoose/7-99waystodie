<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spelunky Run</title>
    <style>
      body {
        background-color: #333;
        color: #fff;
        font-family: "Impact", sans-serif;
        font-size: 24px;
        text-align: center;
        padding-top: 10px; 
      }
      
      #images-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      
      #images {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      #images img {
        margin-right: 10px;
        margin-bottom: 10px;
        width: 100%;
        max-width: 400px;
        height: auto;
      }
      
      .highlight {
        color: #FF0000;
      }
      
      .container {
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column
      }
      
      .button {
        margin-top: 20px;
        background-color: #fff;
        color: #333;
        border: none;
        padding: 10px 20px;
        font-size: 20px;
        cursor: pointer;
      }
      
      .button:hover {
        background-color: #333;
        color: #fff;
      }
      
      @media screen and (min-width: 768px) {
        #images img {
          margin-right: 20px;
          margin-bottom: 0;
          width: 288px;
          height: 406px;
        }
        
        .button {
          margin-top: 600px;
        }
      }
    </style>
  </head>
  <body>
    <img src="https://github.com/kevinthegoose/7-99waystodie/blob/main/logo.png?raw=true" style="display: block; max-width: 100%; width: 449.5px; height: 277px; margin: 0 auto;" alt="7-99 Ways to Die">
    <div class="container">
      <div id="attempt"></div>
      <br>
      <div id="images-container">
        <div id="images"></div>
      </div>
      <button class="button">Play Again</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="random-run.js"></script>
  </body>
</html>
