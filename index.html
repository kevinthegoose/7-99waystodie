<!DOCTYPE html>
<html>
  <head>
    <title>Spelunky Run</title>
    <style>
      
      /* set opacity to 0 for both the text and images */
  #attempt, #images img {
    opacity: 0;
  }

  /* add a transition effect for opacity */
  #attempt, #images img {
    transition: opacity 1s ease-in-out;
  }

  /* set opacity to 1 when the text and images are scrolled into view */
  #attempt.in-view, #images img.in-view {
    opacity: 1;
  }
      
      body {
        background-color: #333;
        color: #fff;
        font-family: "Impact", sans-serif;
        font-size: 24px;
        text-align: center;
        padding-top: 50px; 
        
      }
   
      #attempt {
        max-width: 800px;
        margin: 0 auto;
        
      #images {
        margin-top: 20px;
      }
      
      #images img {
        margin-right: 20px;
          width: 288px;
          height: 406px;
      }
      .highlight {
  color: #FF0000;
}
    </style>
  </head>
  <body>
    <div id="attempt"></div>
    <div id="images"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="random-run.js"></script>
    <script>
    $(document).ready(function() {
      // check if an element is in view
      function isScrolledIntoView(elem) {
        var docViewTop = $(window).scrollTop();
        var docViewBottom = docViewTop + $(window).height();
        var elemTop = $(elem).offset().top;
        var elemBottom = elemTop + $(elem).height();

        return ((elemBottom <= docViewBottom) && (elemTop >= docViewTop));
      }

      // fade in text and images when they are scrolled into view
      $(window).scroll(function() {
        $('#attempt, #images img').each(function() {
          if (isScrolledIntoView(this) === true) {
            $(this).addClass('in-view');
          }
        });
      });
    });
  </script>
  </body>
</html>
